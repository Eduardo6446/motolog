<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoLog - Login</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Roboto & Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Applying custom fonts */
        body {
            font-family: 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="flex items-center justify-center min-h-screen px-4 py-12 sm:px-6 lg:px-8">
        <div class="w-full max-w-md space-y-8">
            
            <!-- Header -->
            <div>
                <h1 class="text-4xl font-bold text-center text-orange-400">MotoLog</h1>
                <h2 class="mt-2 text-xl font-bold text-center">
                    Welcome Back!
                </h2>
                <p class="mt-2 text-center text-sm text-gray-400">
                    Please sign in to your account to continue.
                </p>
            </div>

            <!-- Login Form -->
            <form class="mt-8 space-y-6" action="#" method="POST">
                <div class="space-y-4 rounded-md shadow-sm">
                    <!-- Email Input -->
                    <div>
                        <label for="email-address" class="block mb-1 text-sm font-medium text-gray-300">Email</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required 
                               class="w-full px-3 py-2 text-white placeholder-gray-500 bg-gray-800 border border-gray-700 rounded-md appearance-none focus:outline-none focus:ring-orange-500 focus:border-orange-500" 
                               placeholder="Enter your email">
                    </div>
                    <!-- Password Input -->
                    <div>
                        <label for="password" class="block mb-1 text-sm font-medium text-gray-300">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required 
                               class="w-full px-3 py-2 text-white placeholder-gray-500 bg-gray-800 border border-gray-700 rounded-md appearance-none focus:outline-none focus:ring-orange-500 focus:border-orange-500" 
                               placeholder="Enter your password">
                    </div>
                </div>

                <!-- Help Links -->
                <div class="flex items-center justify-between text-sm">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="w-4 h-4 text-orange-500 bg-gray-700 border-gray-600 rounded focus:ring-orange-600">
                        <label for="remember-me" class="block ml-2 text-gray-300"> Remember me </label>
                    </div>

                    <div class="font-medium text-orange-400 hover:text-orange-300">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>

                <!-- Sign In Button -->
                <div>
                    <button type="submit" 
                            class="relative flex justify-center w-full px-4 py-3 text-sm font-bold text-gray-900 bg-orange-400 border border-transparent rounded-md group hover:bg-orange-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-orange-500">
                        Sign In
                    </button>
                </div>
            </form>
            
            <!-- Sign Up Link -->
            <div class="text-sm text-center text-gray-400">
                <p>
                    Don't have an account?
                    <a href="#" class="font-medium text-orange-400 hover:text-orange-300">
                        Sign up here
                    </a>
                </p>
            </div>

        </div>
    </div>

</body>
</html>
