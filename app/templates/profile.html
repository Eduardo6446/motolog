{% extends "layout.html" %}

{% block content %}

            <div class="p-4 mx-auto max-w-2xl sm:p-6 lg:p-8">

                <div class="pb-6 mb-6">

                            </a>
                            <a href="#" class="flex items-center justify-between p-4 transition-colors duration-200 rounded-lg hover:bg-gray-700">
                                <div class="flex items-center gap-4">
                                    <svg class="w-6 h-6 text-orange-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>

                            </a>
                             <a href="#" class="flex items-center justify-between p-4 transition-colors duration-200 rounded-lg hover:bg-gray-700">

                    <div>
