<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoLog Dashboard</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Roboto & Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
        }
        /* Simple scrollbar styling for a better look in dark mode */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* bg-gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* bg-gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* bg-gray-500 */
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="lg:flex">
        <!-- 
            NAVIGATION: 
            - Appears as a sidebar on large screens (lg).
            - Appears as a fixed bottom bar on small screens.
        -->
        <nav class="fixed bottom-0 left-0 right-0 z-50 bg-gray-800 border-t border-gray-700 lg:relative lg:left-auto lg:bottom-auto lg:w-64 lg:border-t-0 lg:border-r lg:min-h-screen">
            <div class="flex justify-around p-2 lg:flex-col lg:justify-start lg:p-6 lg:gap-4">
                <!-- Logo for Desktop View -->
                <div class="hidden pb-8 mb-4 border-b border-gray-700 lg:block">
                     <h1 class="text-2xl font-bold text-center text-orange-400">MotoLog</h1>
                </div>

                <!-- Navigation Items -->
                <a href="{% url 'index' %}" class="flex flex-col items-center justify-center w-full px-2 py-1 text-orange-400 transition-colors duration-200 rounded-lg bg-orange-400/10 lg:flex-row lg:justify-start lg:gap-3 lg:py-3">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    <span class="text-[11px] lg:text-base font-medium">Home</span>
                </a>

                <a href="{% url 'garage' %}" class="flex flex-col items-center justify-center w-full px-2 py-1 transition-colors duration-200 rounded-lg hover:bg-gray-700 lg:flex-row lg:justify-start lg:gap-3 lg:py-3">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
                    <span class="text-[11px] lg:text-base font-medium">Garage</span>
                </a>

                <a href="{% url 'map' %}" class="flex flex-col items-center justify-center w-full px-2 py-1 transition-colors duration-200 rounded-lg hover:bg-gray-700 lg:flex-row lg:justify-start lg:gap-3 lg:py-3">
                     <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l5.447 2.724A1 1 0 0021 16.382V5.618a1 1 0 00-1.447-.894L15 7m-6 10h6"></path></svg>
                    <span class="text-[11px] lg:text-base font-medium">Map</span>
                </a>

                <a href="{% url 'profile' %}" class="flex flex-col items-center justify-center w-full px-2 py-1 transition-colors duration-200 rounded-lg hover:bg-gray-700 lg:flex-row lg:justify-start lg:gap-3 lg:py-3">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span class="text-[11px] lg:text-base font-medium">Profile</span>
                </a>
            </div>
        </nav>

        <!-- MAIN CONTENT AREA -->
        <main class="flex-1 pb-24 lg:pb-8">
            {% block content %}
            {% endblock %}
        </main>
    </div>

</body>
</html>
