<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIMMO - Crear Cuenta</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Roboto & Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md px-4 py-8 sm:px-6 lg:px-8">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-orange-500 tracking-wider">BIMMO</h1>
            <h2 class="mt-4 text-2xl font-bold text-white">Crea tu Cuenta</h2>
            <p class="mt-2 text-sm text-gray-400">
                Únete a la comunidad y lleva el control total de tu moto.
            </p>
        </div>

        <!-- Error Alert -->
        {% if error %}
        <div class="mb-6 p-4 text-sm text-red-200 bg-red-900/50 border border-red-800 rounded-lg flex items-center gap-2" role="alert">
            <svg class="w-5 h-5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
            <span>{{ error }}</span>
        </div>
        {% endif %}
        
        <!-- Messages (Django messages framework) -->
        {% if messages %}
            {% for message in messages %}
                <div class="mb-6 p-4 text-sm {% if message.tags == 'error' %}text-red-200 bg-red-900/50 border-red-800{% else %}text-green-200 bg-green-900/50 border-green-800{% endif %} border rounded-lg flex items-center gap-2" role="alert">
                    <span>{{ message }}</span>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Registration Form -->
        <form class="space-y-6" action="{% url 'register' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="space-y-4">
                <!-- Names Grid -->
                <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                    <div>
                        <label for="first-name" class="block mb-1 text-sm font-medium text-gray-300">Nombre</label>
                        <input id="first-name" name="first-name" type="text" autocomplete="given-name" required 
                               class="block w-full px-3 py-2 text-white placeholder-gray-500 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all sm:text-sm" 
                               placeholder="Juan">
                    </div>
                    <div>
                        <label for="last-name" class="block mb-1 text-sm font-medium text-gray-300">Apellido</label>
                        <input id="last-name" name="last-name" type="text" autocomplete="family-name" required 
                               class="block w-full px-3 py-2 text-white placeholder-gray-500 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all sm:text-sm" 
                               placeholder="Pérez">
                    </div>
                </div>

                <!-- Email Input -->
                <div>
                    <label for="email-address" class="block mb-1 text-sm font-medium text-gray-300">Correo Electrónico</label>
                    <input id="email-address" name="email" type="email" autocomplete="email" required 
                           class="block w-full px-3 py-2 text-white placeholder-gray-500 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all sm:text-sm" 
                           placeholder="tu@email.com">
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block mb-1 text-sm font-medium text-gray-300">Contraseña</label>
                    <input id="password" name="password" type="password" autocomplete="new-password" required 
                           class="block w-full px-3 py-2 text-white placeholder-gray-500 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all sm:text-sm" 
                           placeholder="Mínimo 8 caracteres">
                </div>
                
                 <!-- Confirm Password Input -->
                <div>
                    <label for="confirm-password" class="block mb-1 text-sm font-medium text-gray-300">Confirmar Contraseña</label>
                    <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required 
                           class="block w-full px-3 py-2 text-white placeholder-gray-500 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all sm:text-sm" 
                           placeholder="Repite tu contraseña">
                </div>
                
                <!-- Profile Picture (Optional) -->
                 <div>
                    <label class="block mb-1 text-sm font-medium text-gray-300">Foto de Perfil (Opcional)</label>
                    <div class="flex items-center justify-center w-full">
                        <label for="profile_picture" class="flex flex-col items-center justify-center w-full h-24 border-2 border-gray-700 border-dashed rounded-lg cursor-pointer bg-gray-800 hover:bg-gray-700 hover:border-gray-500 transition-all">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <p class="text-xs text-gray-400"><span class="font-semibold text-orange-400">Clic para subir</span> foto</p>
                            </div>
                            <input id="profile_picture" name="profile_picture" type="file" class="hidden" accept="image/*" onchange="this.previousElementSibling.querySelector('p').textContent = this.files[0].name">
                        </label>
                    </div> 
                </div>

            </div>

            <!-- Sign Up Button -->
            <button type="submit" 
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition-all transform hover:-translate-y-0.5 shadow-lg shadow-orange-500/30">
                Crear Cuenta
            </button>
        </form>
        
        <!-- Login Link -->
        <p class="mt-8 text-center text-sm text-gray-400">
            ¿Ya tienes cuenta?
            <a href="{% url 'login' %}" class="font-medium text-orange-400 hover:text-orange-300 transition-colors">
                Inicia sesión aquí
            </a>
        </p>

    </div>

</body>
</html>
