<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoLog - Create Account</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Roboto & Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Applying custom fonts */
        body {
            font-family: 'Roboto', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="flex items-center justify-center min-h-screen px-4 py-12 sm:px-6 lg:px-8">
        <div class="w-full max-w-md space-y-8">
            
            <!-- Header -->
            <div>
                <h1 class="text-4xl font-bold text-center text-orange-400">MotoLog</h1>
                <h2 class="mt-2 text-xl font-bold text-center">
                    Create your Account
                </h2>
                <p class="mt-2 text-center text-sm text-gray-400">
                    Join our community of motorcycle enthusiasts.
                </p>
            </div>

            <!-- Registration Form -->
            <form class="mt-8 space-y-6" action="#" method="POST">
                <div class="space-y-4 rounded-md shadow-sm">
                    <!-- First Name & Last Name -->
                    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                        <div>
                            <label for="first-name" class="block mb-1 text-sm font-medium text-gray-300">First Name</label>
                            <input id="first-name" name="first-name" type="text" autocomplete="given-name" required 
                                   class="w-full px-3 py-2 text-white placeholder-gray-500 bg-gray-800 border border-gray-700 rounded-md appearance-none focus:outline-none focus:ring-orange-500 focus:border-orange-500" 
                                   placeholder="e.g., John">
                        </div>
                         <div>
                            <label for="last-name" class="block mb-1 text-sm font-medium text-gray-300">Last Name</label>
                            <input id="last-name" name="last-name" type="text" autocomplete="family-name" required 
                                   class="w-full px-3 py-2 text-white placeholder-gray-500 bg-gray-800 border border-gray-700 rounded-md appearance-none focus:outline-none focus:ring-orange-500 focus:border-orange-500" 
                                   placeholder="e.g., Doe">
                        </div>
                    </div>

                    <!-- Email Input -->
                    <div>
                        <label for="email-address" class="block mb-1 text-sm font-medium text-gray-300">Email</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required 
                               class="w-full px-3 py-2 text-white placeholder-gray-500 bg-gray-800 border border-gray-700 rounded-md appearance-none focus:outline-none focus:ring-orange-500 focus:border-orange-500" 
                               placeholder="Enter your email">
                    </div>
                    <!-- Password Input -->
                    <div>
                        <label for="password" class="block mb-1 text-sm font-medium text-gray-300">Password</label>
                        <input id="password" name="password" type="password" autocomplete="new-password" required 
                               class="w-full px-3 py-2 text-white placeholder-gray-500 bg-gray-800 border border-gray-700 rounded-md appearance-none focus:outline-none focus:ring-orange-500 focus:border-orange-500" 
                               placeholder="Create a strong password">
                    </div>
                     <!-- Confirm Password Input -->
                    <div>
                        <label for="confirm-password" class="block mb-1 text-sm font-medium text-gray-300">Confirm Password</label>
                        <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required 
                               class="w-full px-3 py-2 text-white placeholder-gray-500 bg-gray-800 border border-gray-700 rounded-md appearance-none focus:outline-none focus:ring-orange-500 focus:border-orange-500" 
                               placeholder="Confirm your password">
                    </div>
                </div>

                <!-- Sign Up Button -->
                <div>
                    <button type="submit" 
                            class="relative flex justify-center w-full px-4 py-3 text-sm font-bold text-gray-900 bg-orange-400 border border-transparent rounded-md group hover:bg-orange-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-orange-500">
                        Create Account
                    </button>
                </div>
            </form>
            
            <!-- Login Link -->
            <div class="text-sm text-center text-gray-400">
                <p>
                    Already have an account?
                    <a href="#" class="font-medium text-orange-400 hover:text-orange-300">
                        Sign in
                    </a>
                </p>
            </div>

        </div>
    </div>

</body>
</html>
