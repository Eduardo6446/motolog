{% extends 'layout.html' %}

{% block content %}

<div class="p-4 mx-auto max-w-7xl sm:p-6 lg:p-8">
                <!-- Header -->
                <div class="pb-6 mb-6">
                    <a href="#" class="text-sm text-orange-400 hover:underline">&larr; Back to Garage</a>
                    <h2 class="mt-2 text-3xl font-bold">Add New Motorcycle</h2>
                    <p class="text-gray-400">Fill in the details of your new bike.</p>
                </div>

                <!-- Add Motorcycle Form -->
                <form action="{% url 'motoadd' %}" method="POST" class="p-6 space-y-6 bg-gray-800 rounded-xl">
                    {% csrf_token %}
                    <!-- Form Fields Grid -->
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <!-- Marca -->
                        <div>
                            <label for="make" class="block text-sm font-medium text-gray-300">Marca</label>
                            <input type="text" name="make" id="make" placeholder="e.g., Suzuki" class="block w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
                        </div>

                        <!-- Modelo -->
                        <div>
                            <label for="model" class="block text-sm font-medium text-gray-300">Modelo</label>
                            <input type="text" name="model" id="model" placeholder="e.g., Gixxer 250" class="block w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
                        </div>

                        <!-- Año -->
                        <div>
                            <label for="year" class="block text-sm font-medium text-gray-300">Año</label>
                            <input type="number" name="year" id="year" placeholder="e.g., 2024" class="block w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
                        </div>

                        <!-- Kilometraje -->
                        <div>
                            <label for="mileage" class="block text-sm font-medium text-gray-300">Kilometraje</label>
                            <input type="number" name="mileage" id="mileage" placeholder="e.g., 8900" class="block w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
                        </div>
                        
                        <!-- Apodo (Opcional) -->
                        <div class="sm:col-span-2">
                            <label for="nickname" class="block text-sm font-medium text-gray-300">Apodo (Opcional)</label>
                            <input type="text" name="nickname" id="nickname" placeholder="e.g., La Juguetona" class="block w-full px-3 py-2 mt-1 text-white bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
                        </div>

                        <!-- Subir Foto -->
                        <div class="sm:col-span-2">
                            <label for="photo" class="block text-sm font-medium text-gray-300">Foto de la Motocicleta</label>
                            <div class="flex items-center justify-center w-full mt-1">
                                <label for="photo-upload" class="relative flex flex-col items-center justify-center w-full h-32 border-2 border-gray-600 border-dashed rounded-lg cursor-pointer hover:bg-gray-700">
                                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                        <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                                        </svg>
                                        <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click para subir</span> o arrastra y suelta</p>
                                        <p class="text-xs text-gray-500">SVG, PNG, JPG (MAX. 800x400px)</p>
                                    </div>
                                    <input id="photo-upload" name="photo" type="file" class="hidden">
                                </label>
                            </div> 
                        </div>

                    </div>

                    <!-- Botón de Guardar -->
                    <div class="pt-5">
                        <div class="flex justify-end">
                            <button type="button" class="px-4 py-2 text-sm font-medium text-gray-300 bg-gray-700 border border-transparent rounded-md shadow-sm hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-orange-500">
                                Cancelar
                            </button>
                            <button type="submit" class="inline-flex justify-center px-4 py-2 ml-3 text-sm font-medium text-gray-900 bg-orange-400 border border-transparent rounded-md shadow-sm hover:bg-orange-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-orange-500">
                                Guardar Motocicleta
                            </button>
                        </div>
                    </div>
                </form>
            </div>

{% endblock %}
